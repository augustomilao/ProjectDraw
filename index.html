                                <p id="sorteio">O sorteado foi:</p>

                var EstiloAleatorio = Math.floor(Math.random() * Estilos.length);

                var Plataforma = Plataformas[PlataformaAleatorio];
                var Tema = Temas[TemaAleatorio];
                var Estilo = Estilos[EstiloAleatorio];

                console.log(Plataforma, Tema, Estilo)

                document.getElementById('tema').innerText = Tema;
                document.getElementById('plataforma').innerText = Plataforma;
